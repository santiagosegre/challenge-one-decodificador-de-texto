<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/src/favicon.ico" type="image/x-icon">

    <title>Decodificador</title>
</head>
<body>
    <header>
        <img src="src/logo-alura.svg" alt="Logo Alura">
        <h1>Decodificador de texto</h1>
    </header>

    <main>
        <div class="container">
            <div class="entrada-texto">
                <textarea name="mensagem" maxlength="450" id="mensagem" cols="30" rows="12" autofocus placeholder="Digite seu texto..." required></textarea>
                <p>⚠️ Apenas letras minúsculas e sem acento.</p>
                <div class="butons">
                    <button class="btn-criptografar" id="btn-criptografar" >Criptografar</button>
                    <button class="btn-descriptografar" id="btn-descriptografar">Descriptografar</button>
                </div>
            </div>
            <div class="saida-texto">

                <div class="caixa-para-aparecer hidden" id="mensagem-cripto">

                    <div class="saida-convertida">
                        <textarea id="text-out" value="" readonly maxlength="450" id="mensagem" cols="30" rows="12"></textarea>
                    </div>

                    <button class="btn-copiar" id="btn-Copiar">Copiar Texto</button>

                </div>

                <div class="caixa-desaparecer" id="imagem-procura">

                    <img src="src/esperando-texto.svg" alt="Aguardando texto para Criptografar">
                    <p>Nenhuma mensagem encontrada ainda.</p>
                    <p>Digite seu texto...</p>

                </div>


            </div>
        </div>
    </main>

    <footer>
        <p>
            Feito por <a href="https://github.com/santiagosegre">Santiago Segre</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
